<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="intro">
        <div class="container">
            <div class="calc-screen">
                <p>0</p>
            </div>
            <div class="buttons">
                <div class="btn ac dark-green">ac</div>
                <div class="btn plus-minus dark-green">+/-</div>
                <div class="btn percent dark-green">%</div>
                <div class="btn division dark-green">/</div>

                <div class="btn seven">7</div>
                <div class="btn eigth">8</div>
                <div class="btn nine">9</div>
                <div class="btn myltiply dark-green">X</div>

                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus dark-green">-</div>

                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus dark-green">+</div>

                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal dark-green">=</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
